<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    const paths = [
        '/info',
        '/video',
    ]
    const path = window.location.pathname.slice(1);
    if (paths.includes(path)) {
        localStorage.setItem('path', path);
        window.location.href='../';
    }
</script>

</body>
</html>
