<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
</head>
<body>

<div id="404" style="max-width: 1024px; margin: 0 auto; display: none;">
    <h1>Page Not Found</h1>

    <a href="/">Main Page</a>

</div>

<script>
    const paths = [
        'info',
        'video',
        'gallery',
    ]
    const path = window.location.pathname.slice(1);
    console.log(path)

    if (paths.includes(path)) {
        console.log('setting local')
        localStorage.setItem('path', path);
        window.location.href='../';
    } else {
        document.getElementById('404').style.display = 'block;'
    }
</script>

</body>
</html>
